<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador Front</title>
    <link rel="stylesheet" href="./style.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div class="containerPrincipal">
        <div class="containerContenido">
              <div class="headerSearch">
                <input class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento" type="text" />
                <button class="botonBuscar" id="botonBuscar">Buscar <span class="material-symbols-outlined">
                  search
                  </span></button>
              </div>

              <div>
                <button class="botonAgregar" id="btnAdd">Agregar Elemento <span class="material-symbols-outlined">
                  add
                  </span></button>
              </div>
        </div>
      </div>
      
    </header>
    <main>
      <div class="containerView">
        <aside class="listAside">
          <h2>Categorias <span class="material-symbols-outlined">
            filter_list
            </span></h2>
          
          <ul id="Filtro"></ul>
        </aside>
        <div class="store" id="store">
          
        </div>
      </div>

      <div class="popUpPrincipal" id="popUpModal">
        <div class="popUpContainer">
          <div class="tituloPopUp">
            <h2>
              Agregar o modificar un producto
            </h2>
          </div>
          <div class="inputPopUp">
            <input placeholder="Ingrese el nombre" id="nombre" type="text"  >
            <input placeholder="Ingrese la imagen" id="imagen" type="text"  >
            <input placeholder="Ingrese el precio"  id="precio" type="number"  >
            <select id="categoria"> 
              <option >Seleccione una categor√≠a</option>
              <option >Gaseosas</option>
              <option >Hamburguesas</option>
              <option >Papas</option>
              <option >Combos</option>
            </select>

          </div>
          <div class="botoneraPopUp">
            <button class="btnPop Cancel"  id="cancelarBoton">Cancelar</button>
            <button class="btnPop Accept" id="aceptarBoton">Aceptar</button>
            <button class="btnPop Delete"  id="eliminarBoton">Eliminar</button>
          </div>


        </div>

      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
